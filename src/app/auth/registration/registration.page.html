<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-title>inscription</ion-title> -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content class="background">
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/logo-UVS.jpg"></ion-img>
  </ion-card>
  <ion-card-header>
      <ion-card-title>Inscrivez-vous pour acceder à nos cours</ion-card-title>
      <!-- <ion-card-subtitle>Créer un compte pour acceder à nos cours</ion-card-subtitle> -->
  </ion-card-header>

<ion-card-content>
  <form action="">
    <ion-item>
      <ion-icon name="person-outline"></ion-icon>
      <ion-input type="text" name="fullname" placeholder="Nom complet"  required></ion-input>
     </ion-item>
     <ion-item>
      <ion-icon name="mail-outline"></ion-icon>
      <ion-input type="email" name="email" placeholder="example@gmail.com"  required></ion-input>
     </ion-item>
     <ion-item>
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-input type="date" name="born"  placeholder="Date de naissance" required></ion-input>
     </ion-item>
     <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" name="password" placeholder="Mots de passe"  required></ion-input>
     </ion-item>
     <ion-item>
      <ion-icon name="lock-closed-outline"></ion-icon>
      <ion-input type="password" name="password" placeholder="Confirmer mots de passe"  required></ion-input>
     </ion-item>
     <div class="connect-btn-wrap">
      <ion-button shape="round" fill="solid" class="connect-btn">S'inscrire</ion-button>
   </div>
  </form>
  </ion-card-content>
  <div class="text-tag">
    <span>Code-Hub contact</span>
   </div>
  <div class="contact-btn">
    <ion-button fill="clear" shape="round"class="googlebtn ion-no-padding">
     <ion-img src="assets/images/google.png"></ion-img>
    </ion-button>
    <ion-button fill="clear" shape="round" class="inbtn ion-no-padding">
      <ion-img src="assets/images/in.png"></ion-img>
     </ion-button>
 </div>
</ion-content>
