<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" text=""></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/logo-UVS.jpg"></ion-img>
  </ion-card>
  <ion-card-content>
    <form action="">
    <div class="wrapform">
       <ion-item>
        <ion-icon name="mail-outline"></ion-icon>
        <ion-input type="email" name="email" placeholder="example@gmail.com"  required></ion-input>
       </ion-item>
       <ion-item>
        <ion-icon name="lock-closed-outline"></ion-icon>
        <ion-input type="password" name="password" placeholder="Mots de passe" required></ion-input>
       </ion-item>
    </div>

    <div class="signin-btn-wrap">
       <ion-button shape="round" fill="solid" class="sign-btn">Se Connecter</ion-button>
    </div>
  </form>

    <div class="text-tag">
      <span>Code-Hub contact</span>
     </div>
    <div class="contact-btn">
      <ion-button fill="clear" shape="round"class="googlebtn ion-no-padding">
       <ion-img src="assets/images/google.png"></ion-img>
      </ion-button>
      <ion-button fill="clear" shape="round" class="inbtn ion-no-padding">
        <ion-img src="assets/images/in.png"></ion-img>
       </ion-button>
   </div>
   <div class="ion-card-footer">
  <span>Je n'ai pas de compte !</span><a href="../registration/registration.page.html" >Cr√©er un compte</a>
   </div>
  </ion-card-content>

</ion-content>
