<ion-header class="no-border">
  <ion-toolbar>
    <!-- <ion-title>Login</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-no-margin">
    <ion-img src="assets/images/fd.jpg"></ion-img>
    <ion-card-header>
      <ion-card-title>Bienvenue</ion-card-title>

      <ion-card-subtitle class="ion-text-lowercase">
        Code-Hub est une application conçue par des étudiants de l'UVS en vue de faciliter l'apprentisage aux développeurs avec des cours instructifs et des quiz pour booster votre niveaux et votre connaissances.
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <div class="signin-btns">
         <ion-button Href="login" fill="solid" shape="round" class="login-btn">
          Se Connecter
         </ion-button>
         <ion-button  Href="registration" fill="outline" shape="round" color="dark">
          Créer un compte
         </ion-button>
      </div>
       <div class="text-tag">
        <span>Code-Hub contact</span>
       </div>
      <div class="contact-btn">
        <ion-button fill="clear" shape="round"class="googlebtn ion-no-padding">
         <ion-img src="assets/images/google.png"></ion-img>
        </ion-button>
        <ion-button fill="clear" shape="round" class="inbtn ion-no-padding">
          <ion-img src="assets/images/in.png"></ion-img>
         </ion-button>
     </div>

    </ion-card-content>

  </ion-card>


</ion-content>
